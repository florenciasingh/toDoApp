<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,200&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
    <title>Form</title>
</head>

<body>
    <header>
        <i class="fas fa-check-circle"></i>
    </header>

    <section class="formSection">
        
        <h1>My new task:</h1>

        <form action="">
            <input type="text" id="title" name="title" placeholder="Task name">
            <button class="titleButton"><i class="far fa-plus-square"></i></button>
        </form>

        <div class="dropdown">
            <input type="checkbox" id="menu-links">
            <label for="menu-links" id="drop-btn" class="dropbtn">Task type</label>
            <div id="myDropdown" class="dropdown-content">
                <a href="#"><i class="fas fa-book"></i></a>
                <a href="#"><i class="fas fa-dumbbell"></i></a>
                <a href="#"><i class="fas fa-dollar-sign"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <a href="#"><i class="fas fa-first-aid"></i></a>
                <a href="#"><i class="fas fa-glass-cheers"></i></a>
                <a href="#"><i class="fas fa-comment-dots"></i></a>

            </div>
        </div>

        <form class="desForm" action="">
            <input type="text" id="description" name="description" placeholder="Task description (optional)">
            <button class="desButton"><i class="far fa-plus-square"></i></button>
        </form>

        <button id="addTask">Done</button>

        <div class="toDoContainer">
            <ul class="toDoList">
            </ul>
        </div>
    
    </section>

    <footer>
        <p>Hecho con ❤️ por <a href="">Florencia Singh</a></p>
    </footer>

<script src="script.js"></script>
</body>

</html>
